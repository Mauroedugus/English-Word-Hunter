<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>English Word Hunter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body { 
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ðŸ”¹ Ajuste crucial: o Phaser precisa que o container permita DOM sobreposto */
        #game-container { 
            position: relative; /* Garante que elementos DOM posicionados funcionem */
            width: 100vw;
            height: 100vh;
            overflow: visible; /* ðŸ”¹ Permite o input aparecer acima do canvas */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="game/main.js"></script>
</body>
</html>
