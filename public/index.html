<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>English Word Hunter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        html, body { /* <-- GARANTA QUE AMBOS OCUPEM A TELA TODA */
        margin: 0; 
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Evita barras de rolagem indesejadas */
        }
        /* Estilos básicos para centralizar o jogo */
        body { 
            background-color: #2c3e50; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* O contêiner onde o Phaser irá renderizar o jogo (800x600) */
        #game-container { 
            width: 100vw; 
            height: 100vh; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="game-container"></div> 
    
    <script type="module" src="game/main.js"></script> 
</body>
</html>
